    about_community: "Yhteisöstä"
    info_intro: "Yhteinen on vuonna 2013 perustettu yhteisö, joka järjestää ruohonjuuritason luovaa toimintaa ja tapahtumia, tiedottaa tapahtumista ja saattaa ihmisiä yhteen. Yhteisen takana on joukko yhteisöllisyydestä, rakentavasta keskustelusta ja kantaaottavasta luovuudesta kiinnostuneita ihmisiä. Toimintamme ei perustu millekään tietylle ideologialle emmekä tavoittele taloudellista voittoa."
