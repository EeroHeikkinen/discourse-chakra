    info_what: "Tarjoamme innostavaa yhdessä tekemistä joka ei perustu taloudelliselle hyödylle. Tarkoituksenamme on luoda puitteet joissa yhdessä tekemisen, oppimisen ja kokeilun kautta voi luoda yhteyttä itseen, toisiin ja toisista huolehtimiseen."
    why: "Miksi"
    info_why: "Koemme, että maailmassa on liikaa kilpailua ja materiaalisten palkintojen perässä juoksemista. Haluamme olla mukana rakentamassa vastavuoroisuuteen, välittämiseen ja henkiseen hyvinvointiin perustuvaa kulttuuria."
    how: "Kuinka"
    info_how: "Alustallamme voit osallistua projekteihimme, tiedottaa tapahtumistasi sekä ehdottaa uusia ideoita. Osallistumisesta on yritetty tehdä mahdollisimman helppoa. Voit myös esitellä itsesi ja tutustua muihin käyttäjiin keskustelu-osiossa."
